<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <nav>
      <img src="img/logo.png" class="logo" />

          <img src="img/right.png" />
        </button>
      </div>
      <div class="hero-container">
        <img id="slider_icon" src="img/defoult.jpg" />

      </div>
      <div class="hidden-card card1"></div>
      <div class="hidden-card card2"></div>
      <a href="#" onclick="Slajder('rand')" class="random">Nasumican odabir</a>

          ><img class="hero_icon inFocus" src="img/defoult.jpg"

        /></a>
        <a href="#" onclick="Slajder(9)"
          ><img class="hero_icon" src="img/defoult.jpg"
        /></a>

    </div>
